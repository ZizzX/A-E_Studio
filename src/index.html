<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&E_Studio</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<!-- главная секция -->
    <div class="promo" id="promo">
        <div class="container">
            <div class="promo-header">
                <div class="promo-header__row row">
                    <div class="promo-header__instagram"><a target="_blank" href="https://www.instagram.com/zizzx3/"><img src="img/instagram.png" alt="instagram"></a></div>
                    <div class="promo-header__callback"><a href="#the-popup" id="promo-callback" class="promo-btn_callback btn">Заказать звонок</a></div>
                </div>
            </div>
            <div class="promo__title"><h1>Исапов Азиз</h1></div>
            <div class="promo__subtitle"><h2>фотограф, Алматы</h2></div>
            <a class="promo__btn btn scroll-to" href="#galery">Галерея</a>
        </div>
    </div>

<!-- мои работы -->
    <section class="works">
        <div class="container">
            <div class="title works__title">
                <h3>Мои работы</h3> 
            </div>
            <div class="works-row">
                <div class="works-row__item">
                    <div class="works-row__text">Природа</div>
                    <img src="img/myWorks/1-min.jpg" alt="nature" class="works-row__img">
                </div>
                <div class="works-row__item">
                    <div class="works-row__text">Лица</div>
                    <img src="img/myWorks/2-min.jpg" alt="people" class="works-row__img">
                </div>
                <div class="works-row__item">
                    <div class="works-row__text">Архитектура</div>
                    <img src="img/myWorks/3-min.jpg" alt="architecture" class="works-row__img">
                </div>
                <div class="works-row__item">
                    <div class="works-row__text">Предметная съемка</div>
                    <img src="img/myWorks/4-min.jpg" alt="subject-shooting" class="works-row__img">
                </div>
                <div class="works-row__item">
                    <div class="works-row__text">Репортажная съемка</div>
                    <img src="img/myWorks/5-min.jpg" alt="reportage-shooting" class="works-row__img">
                </div>
                <div class="works-row__item">
                    <div class="works-row__text">Разное</div>
                    <img src="img/myWorks/6-min.jpg" alt="other" class="works-row__img">
                </div>
            </div>
        </div>
    </section>

<!-- галерея -->
    <section class="galery" id="galery">
        <div class="container">
            <div class="title galery-title"><h3>Галерея</h3></div>
            <div class="galery-slider">
                <div class="main-slider">
                    <div class="main-slider__item"><img src="img/Galery/1-min.jpg" alt="galery photo slider"></div> 
                    <div class="main-slider__item"><img src="img/Galery/2-min.jpg" loading="lazy" alt="galery photo slider"></div> 
                    <div class="main-slider__item"><img src="img/Galery/3-min.jpg" loading="lazy" alt="galery photo slider"></div> 
                    <div class="main-slider__item"><img src="img/Galery/4-min.jpg" loading="lazy" alt="galery photo slider"></div>              
                    <div class="main-slider__item"><img src="img/Galery/5-min.jpg" loading="lazy" alt="galery photo slider"></div> 
                    <div class="main-slider__item"><img src="img/Galery/6-min.jpg" loading="lazy" alt="galery photo slider"></div> 
                    <div class="main-slider__item"><img src="img/Galery/7-min.jpg" loading="lazy" alt="galery photo slider"></div> 
                    <div class="main-slider__item"><img src="img/Galery/8-min.jpg" loading="lazy" alt="galery photo slider"></div>               
                    <div class="main-slider__item"><img src="img/Galery/9-min.jpg" loading="lazy" alt="galery photo slider"></div>               
                    <div class="main-slider__item"><img src="img/Galery/10-min.jpg" loading="lazy" alt="galery photo slider"></div>          
                </div>
                <div class="slider-nav">
                    <div class="slider-nav__item"><img src="img/Galery/1-min.jpg" loading="lazy" alt="galery photo slider"></div>
                    <div class="slider-nav__item"><img src="img/Galery/2-min.jpg" loading="lazy" alt="galery photo slider"></div>
                    <div class="slider-nav__item"><img src="img/Galery/3-min.jpg" loading="lazy" alt="galery photo slider"></div>
                    <div class="slider-nav__item"><img src="img/Galery/4-min.jpg" loading="lazy" alt="galery photo slider"></div>
                    <div class="slider-nav__item"><img src="img/Galery/5-min.jpg" loading="lazy" alt="galery photo slider"></div>
                    <div class="slider-nav__item"><img src="img/Galery/6-min.jpg" loading="lazy" alt="galery photo slider"></div>
                    <div class="slider-nav__item"><img src="img/Galery/7-min.jpg" loading="lazy" alt="galery photo slider"></div>
                    <div class="slider-nav__item"><img src="img/Galery/8-min.jpg" loading="lazy" alt="galery photo slider"></div>
                    <div class="slider-nav__item"><img src="img/Galery/9-min.jpg" loading="lazy" alt="galery photo slider"></div>
                    <div class="slider-nav__item"><img src="img/Galery/10-min.jpg" loading="lazy" alt="galery photo slider"></div>        
                </div>
            </div>
        </div>
    </section>

    <!-- футер -->
    <footer class="footer">
        <div class="container">
            <div class="footer__row">
                <div class="footer__column">
                    <a class="footer__tel" href="tel:87083021154">тел.: 8 708 302 11 54</a>
                </div>
                <div class="footer__column">
                    <a class="footer__logo scroll-to" href="#promo">
                        <img src="img/logo-white.png" alt="Logo">
                    </a>
                </div>
                <div class="footer__column footer-insta_flex">
                    <div class="footer__instaLogo">
                        <a target="_blank" href="https://www.instagram.com/zizzx3/"><img src="img/instagram.png" alt="instagram"></a>
                    </div>
                    <div class="footer__instaName">
                        <a target="_blank" href="https://www.instagram.com/zizzx3/">Мой Instagram</a> 
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- Модальное окно обратной связи -->
    <div id="the-popup" class="overlay">
        <form name="callbackForm" class="popup-callback" id="main-form">
            <h3>Заполните форму</h3>
            <p>и мы свяжемся с вами!</p>
            <label for="un" class="popup__label popup__label_mt1">Ваше имя</label>
            <input class="popup__username input_style" type="text" name="name" id="un" value="" placeholder="Ваше имя" data-theme="a">
            <label for="pw" class="popup__label popup__label_mt2">Номер телефона</label>
            <input class="popup__tel  input_style" type="tel" name="phone" id="pw" value="" placeholder="8(888)888-88-88" data-theme="a">
            <label for="ta" class="popup__label popup__label_mt3">Что вас интересует?</label>
            <textarea class="popup__textarea" name="message" id="ta"></textarea>
            <button type="submit" class="ui-btn btn">Отправить</button>
        <div class="popup-close"><a href="#"><img src="img/cancel.svg" alt=""></a> </div>
        </form>
    </div>


    <!-- стрелка вверх -->
    <a href="#promo" class="scrollUp"><img src="img/up.svg" alt="scrollup"></a>
